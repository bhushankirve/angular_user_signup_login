 <div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter email & password !!!</h6>
        </div>
        <form>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp">
              <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">Email Id is required !!!</span>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control">
              <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">Password is required !!!</span>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
          </form>
          <a style="color: #fff; margin-top: 10px;" routerLink="/signup">New User? Click here to Sign Up !!!</a>
        </form>
      </div>
    </div>
  </div>
 </div>
